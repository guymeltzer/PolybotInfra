apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: guy-polybot-lg.devops-int-college.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: polybot-service
                port:
                  number: 31024  # Port of the Polybot service
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: polybot-service
                port:
                  number: 31024  # Port of the Polybot service